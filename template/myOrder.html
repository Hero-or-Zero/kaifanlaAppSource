<br>

<div class="container">
    <h3 class="text-center">我的订单</h3>
    <table class="teble table-responsive table-striped">
        <tr>
            <th>编号</th>
            <th>菜品</th>
            <th>下单时间</th>
            <th>联系人</th>
        </tr>
        <tr ng-repeat="o in orderDetail">
            <td>{{o.oid}}</td>
            <td><a href="#/detail/{{o.did}}"><img ng-src="img/{{o.img_sm}}"></a></td>
            <td>{{o.order_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{o.user_name}}</td>
        </tr>
    </table>
    <br><br><br>

</div>
